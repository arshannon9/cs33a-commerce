{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul id="active-listings">
    {% for listing in listings %}
        <li>
            <div class="container">
                <img class="listing-thumbnail" src="{{ listing.image.url }}" alt="{{ listing.title }}">
                <div class="listing-info">
                    <h3>{{ listing.title }}</h3>
                    <p>{{ listing.description }}</p>
                    <p>Current price: ${{ listing.current_price }}</p>
                </div>
            </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
