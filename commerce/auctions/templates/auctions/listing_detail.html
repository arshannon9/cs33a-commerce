{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">   
        <h2>Listing: {{ listing.title }}</h2>
        {% if listing in user.watchlist.all %}
        <form method="POST" action="{% url 'toggle_watchlist' listing.id %}">
            {% csrf_token %}
            <input type="submit" value="Remove from Watchlist">
        </form>
        {% else %}
        <form method="POST" action="{% url 'toggle_watchlist' listing.id %}">
            {% csrf_token %}
            <input type="submit" value="Add to Watchlist">
        </form>
        {% endif %} 
        <img id="listing-image" src="{{ listing.image.url }}" alt="{{ listing.title }}" width="400px">
        <p id="listing-description">{{ listing.description }}</p>
        <p id="listing-price">Current price: ${{ listing.current_price }}</p>
    </div>
{% endblock %}
