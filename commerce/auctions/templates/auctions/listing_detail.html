{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listing: {{ listing.title }}</h2>
    <div class="container">
        <h3>{{ listing.title }}</h3>
        <p>{{ listing.description }}</p>
        <p>Current price: {{ listing.current_price }}</p>
        <img src="{{ listing.image.url }}" alt="{{ listing.title }}">
    </div>
    {% endfor %}
{% endblock %}
