{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container" id="categories">
        <h2>Categories</h2>
        <ul id="categories-list">
        {% for category in categories %}
            <li>
                <a href="{% url 'category_view' category.name %}" class="category-link">{{ category.name }}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
